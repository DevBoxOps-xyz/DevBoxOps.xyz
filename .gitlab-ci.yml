---
image:
  name: ghcr.io/oldtyt/hugo-docker
  entrypoint: [""]

variables:
  PUBLIC_URL: /

stages:
  - deploy

pages:
  stage: "deploy"
  script: [/entrypoint.sh]
  artifacts:
    paths:
    - public
  only:
    - main

develop:
  except: [main]
  artifacts:
    paths:
    - public
  environment:
    name: Develop
    url: "https://dev.devboxops.xyz"
  script: [/entrypoint.sh]
  stage: deploy
  variables:
    BASE_URL: "https://dev.devboxops.xyz"
