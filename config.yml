baseURL: "https://devboxops.xyz"
title: DevBoxOps
paginate: 5
theme: hugo-papermod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true
outputs:
    home:
        - HTML
        - RSS
        - JSON

languages:
    en:
        languageName: "English üá∫üá∏"
        weight: 1
        taxonomies:
          tag: tags
          category: categories
          author: authors
          series: series
        menu:
            main:
                - name: Posts
                  url: posts
                  weight: 1
                - name: About
                  url: about
                  weight: 3
                - name: Search
                  url: search
                  weight: 4
    ru:
        languageName: "Russian üá∑üá∫"
        weight: 1
        taxonomies:
          tag: tags
          category: categories
          author: authors
          series: series
        menu:
            main:
                - name: –ü–æ—Å—Ç—ã
